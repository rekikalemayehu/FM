<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body
{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    background-color: #f3e9e5;
    
}
.product-card
{
    display: flex;
    margin:50px 50px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);  
}
.product-image img
{
    width: 100%;
    height: 100%;
    max-width: 300px;
    object-fit: cover;
}
.category
{
    color: gray;
    font-size: 0.9rem;
    margin-top: 8px;
}
.product-title
{
    font-size:1.5rem;
    font-weight:bold;
    margin: 0 0 50px;
}
.product-info
{
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}
.description
{
    color:gray;
    font-size: large;
}
.price
{
    font-weight: bolder;
    font-size: 1.85rem;
    color: #1d774f;
    font-family:
}
.old-price
{
    font-size: 1rem;
    margin-left: 10px;
    color:gray;

}
.add-to-cart
{
    background-color: #1d774f;
    color: #fff;
    padding:10px 50px;
    border-radius: 4px;
    border:none;
    cursor: pointer;
    margin: 20px;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    justify-content: center;
}
.fa-solid 
{
    margin-right: 5px;
}
@media (max-width: 767px) {
    .product-card {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
    .product-info {
        margin-top: 20px;
    }
}
  </style>
</head>
<body>
  <div class="product-card">
    <div class="product-image">
      <picture>
        <!-- Large image for desktop and tablets (768px and above) -->
        <source srcset="image-product-desktop.jpg" media="(min-width: 768px)">
        <!-- Small image for mobile (under 768px) -->
        <img src="image-product-mobile.jpg" class="responsive-image">
    </picture>
    </div>
    <div class="product-info">
      <p class="category">PERFUME</p>
      <h2 class="product-title">Gabrielle Essence <br>Eau<br> De Parfum</h2>
      <p class="description">A floral, solar and voluptuous <br>interpretation composed by<br> Olivier Polge, 
        Perfumer-Creator<br> for the House of CHANEL.
      </p>
      <p class="price"> $149.99 <span class="old-price"> $169.99</span></p>
      <button class="add-to-cart">
        <i class="fa-solid fa-cart-shopping"></i> 
        Add to Cart</button>
    </div>
  </div>
  
</body>
</html>
